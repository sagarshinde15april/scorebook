<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्रिकेट स्कोअरबुक - मराठी</title>
    <style>
/* Marathi Cricket Scorebook - Hand-drawn Style */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans Devanagari', 'Mangal', sans-serif;
    background: #f5f5f0;
    padding: 15px;
    font-size: 12px;
}

.scorebook-page {
    width: 297mm;
    min-height: 210mm;
    background: #fffef8;
    margin: 0 auto;
    padding: 15px;
    padding-left: 25mm;
    border: 2px solid #333;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

/* Header Section */
.header-section {
    border: 2px solid #333;
    padding: 10px;
    margin-bottom: 10px;
    background: #fafaf5;
}

.header-row {
    display: flex;
    gap: 20px;
    margin-bottom: 8px;
    align-items: center;
}

.header-row:last-child {
    margin-bottom: 0;
}

.header-row.first-row {
    justify-content: space-between;
}

.title-center {
    flex: 2;
    text-align: center;
}

.tournament-title {
    font-size: 18px;
    font-weight: 800;
    color: #1a5c1a;
    font-family: 'Georgia', 'Times New Roman', serif;
    font-style: italic;
    letter-spacing: 1px;
}

.header-item {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
}

.header-item.toss-item {
    flex: 1.3;
}

.header-item .label {
    font-weight: 800;
    white-space: nowrap;
    font-size: 13px;
}

.header-input {
    flex: 1;
    border: none;
    border-bottom: 2px solid #333;
    background: transparent;
    font-family: inherit;
    font-size: 13px;
    padding: 4px 8px;
}

.header-input:focus {
    outline: none;
    background: #ffffd0;
}

.header-input.small {
    max-width: 80px;
}

/* Main Content */
.main-content {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

/* Batting Section */
.batting-section {
    width: 60%;
    border: 2px solid #333;
}

.batting-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
    table-layout: fixed;
}

.batting-table th {
    background: #e8e8e0;
    border: 1px solid #333;
    padding: 6px 4px;
    font-weight: 800;
    text-align: center;
}

.batting-table td {
    border: 1px solid #666;
    padding: 2px;
    text-align: center;
    height: 38px;
}

.sr-col {
    width: 5%;
}

.name-col {
    width: 20%;
    text-align: center !important;
}

.total-col {
    width: 10%;
    background: #f0f0e8;
}

.dhava-col {
    width: 65%;
}

.dhava-cell {
    padding: 0 !important;
}

.dhava-rows {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.dhava-row {
    display: flex;
    width: 100%;
    border-bottom: 1px solid #999;
}

.dhava-row:last-child {
    border-bottom: none;
}

.dhava-cell-box {
    flex: 1;
    padding: 4px;
    min-width: 20px;
    min-height: 12px;
}

/* Running Score Section */
.running-score {
    width: 40%;
    border: 2px solid #333;
}

.running-score-header {
    background: #e8e8e0;
    padding: 6px;
    text-align: center;
    font-weight: 800;
    border: 1px solid #333;
    border-bottom: none;
    font-size: 13px;
}

.running-score-table {
    width: 100%;
    border-collapse: collapse;
    height: 381px;
}

.running-score-table td {
    border: 1px solid #333;
    text-align: center;
    vertical-align: middle;
    font-size: 12px;
    font-weight: bold;
    padding: 0;
    line-height: 1;
}

.total-score-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
}

.total-score-table td {
    border: 1px solid #333;
    padding: 6px;
}

.total-score-table .total-label {
    font-weight: 800;
    text-align: right;
    width: 70%;
}

.total-score-table .total-value {
    width: 30%;
}

/* Bowling Section */
.bowling-section {
    width: 100%;
    border: 2px solid #333;
    margin-top: 10px;
}

.bowling-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
}

.bowling-table th {
    background: #e8e8e0;
    border: 1px solid #333;
    padding: 6px 4px;
    font-weight: 800;
    text-align: center;
}

.bowling-table td {
    border: 1px solid #666;
    padding: 2px;
    text-align: center;
    height: 28px;
}

.bowl-sr-col {
    width: 5%;
}

.bowl-name-col {
    width: 15%;
}

.bowl-runs-col {
    width: 8%;
    background: #f0f0e8;
}

.bowl-wicket-col {
    width: 8%;
    background: #f0f0e8;
}

.bowl-empty-col {
    width: 8%;
}

/* Winner Section */
.winner-section {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    margin-top: 10px;
    border: 2px solid #333;
    background: #fafaf5;
}

.winner-section .label {
    font-weight: 700;
    font-size: 14px;
    white-space: nowrap;
}

.winner-section .header-input {
    flex: 1;
}

/* Print Styles */
@media print {
    body {
        background: white;
        padding: 0;
    }

    .scorebook-page {
        width: 100%;
        box-shadow: none;
        padding: 10mm;
    }

    .no-print {
        display: none !important;
    }

    input:not(.header-input) {
        border: none !important;
    }

    .header-input {
        border: none !important;
        border-bottom: 2px solid #333 !important;
    }

    @page {
        size: A4 landscape;
        margin: 5mm;
        margin-left: 20mm;
    }
}

/* Responsive */
@media screen and (max-width: 1200px) {
    .scorebook-page {
        width: 100%;
        overflow-x: auto;
    }

    .main-content {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="scorebook-page" id="scorebook">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-row first-row">
                <div class="header-item">
                    <span class="label">सामना क्र.</span>
                    <input type="text" id="matchNo" class="header-input small">
                </div>
                <div class="header-item title-center">
                    <span class="tournament-title">चॅलेंजर कुडूक चषक 2025-2026</span>
                </div>
                <div class="header-item toss-item">
                    <span class="label">नाणेफेकीचा कौल</span>
                    <input type="text" id="toss" class="header-input">
                </div>
            </div>
            <div class="header-row">
                <div class="header-item">
                    <span class="label">संघ</span>
                    <input type="text" id="team1" class="header-input">
                </div>
                <div class="header-item">
                    <span class="label">वि.</span>
                    <input type="text" id="team2" class="header-input">
                </div>
                <div class="header-item">
                    <span class="label">निर्णय</span>
                    <input type="text" id="choice" class="header-input">
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side - Batting -->
            <div class="batting-section">
                <table class="batting-table">
                    <thead>
                        <tr>
                            <th class="sr-col">क्र.</th>
                            <th class="name-col">फलंदाज</th>
                            <th class="dhava-col">धावा</th>
                            <th class="total-col">एकूण</th>
                        </tr>
                    </thead>
                    <tbody id="battingBody">
                        <!-- Generated by JS -->
                    </tbody>
                </table>

            </div>

            <!-- Running Score Section -->
            <div class="running-score">
                <div class="running-score-header">धावसंख्या फलक</div>
                <table class="running-score-table" id="runningScoreTable">
                    <!-- Generated by JS -->
                </table>
                <table class="total-score-table">
                    <tr>
                        <td class="total-label">संघाच्या एकूण धावा</td>
                        <td class="total-value"></td>
                    </tr>
                </table>
            </div>

        </div>

        <!-- Bowling Section -->
        <div class="bowling-section">
            <table class="bowling-table">
                <thead>
                    <tr>
                        <th class="bowl-sr-col">क्र.</th>
                        <th class="bowl-name-col">गोलंदाज</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th class="bowl-runs-col">धावा</th>
                        <th class="bowl-wicket-col">विकेट</th>
                        <th class="bowl-empty-col">अवांतर धावा</th>
                    </tr>
                </thead>
                <tbody id="bowlingBody">
                    <!-- Generated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Winner Section -->
        <div class="winner-section">
            <span class="label">विजेता संघ</span>
            <input type="text" id="winner" class="header-input">
        </div>

    </div>

    <script>
// Marathi Cricket Scorebook JavaScript

// Convert number to English digits (just return as-is)
function toEnglish(num) {
    return num.toString();
}

document.addEventListener('DOMContentLoaded', function() {
    initializeBattingRows();
    initializeRunningScoreTable();
    initializeBowlingRows();
});

// Initialize bowling rows
function initializeBowlingRows() {
    const tbody = document.getElementById('bowlingBody');
    tbody.innerHTML = '';

    for (let i = 1; i <= 10; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${toEnglish(i)}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        `;
        tbody.appendChild(row);
    }
}

// Initialize 11 batting rows with 2 rows each for dhava
function initializeBattingRows() {
    const tbody = document.getElementById('battingBody');
    tbody.innerHTML = '';

    for (let i = 1; i <= 11; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${toEnglish(i)}</td>
            <td></td>
            <td class="dhava-cell">
                <div class="dhava-rows">
                    <div class="dhava-row">
                        ${generateDhavaInputs(10, i, 1)}
                    </div>
                    <div class="dhava-row">
                        ${generateDhavaInputs(10, i, 2)}
                    </div>
                </div>
            </td>
            <td></td>
        `;
        tbody.appendChild(row);
    }
}

// Generate dhava cells (empty divs instead of inputs for print)
function generateDhavaInputs(count, rowNum, subRow) {
    let cells = '';
    for (let i = 1; i <= count; i++) {
        cells += `<div class="dhava-cell-box" data-row="${rowNum}" data-subrow="${subRow}" data-cell="${i}"></div>`;
    }
    return cells;
}

// Initialize running score table (10 columns x 15 rows = 1 to 150)
function initializeRunningScoreTable() {
    const table = document.getElementById('runningScoreTable');
    table.innerHTML = '';

    let num = 1;
    for (let row = 0; row < 15; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 10; col++) {
            const td = document.createElement('td');
            if (num <= 150) {
                td.textContent = toEnglish(num);
                td.dataset.value = num;
                // Bold for multiples of 10 up to 150
                if (num % 10 === 0 && num <= 150) {
                    td.style.fontWeight = 'bold';
                }
            }
            tr.appendChild(td);
            num++;
        }
        table.appendChild(tr);
    }
}
    </script>
</body>
</html>
